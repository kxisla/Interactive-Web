<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="image">Hover over an image below to display here.</div>
  <img class="preview" src="img1.jpg" alt="Beautiful Lake" data-color="blue" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="img2.jpg" alt="Snowy Mountains" data-color="white" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="img3.jpg" alt="Sunny Beach" onmouseover="upDate(this)" data-color="orange" onmouseout="undo()">

  <script src="haha.js"></script>
</body>
</html>
