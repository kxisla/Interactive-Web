<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="image" class="main-image" role="img" aria-live="polite">Hover over an image below to display here.</div>
  <div class="thumbs">
  <img class="preview" 
  src="img1.jpg" 
  alt="Beautiful Lake" 
  data-color="blue" 
  onmouseover="upDate(this)" 
  onmouseout="undo()"
  tabindex="0">

  <img class="preview" 
  src="img2.jpg" 
  alt="Snowy Mountains" 
  data-color="white" 
  onmouseover="upDate(this)" 
  onmouseout="undo()"
  tabindex="0">

  <img class="preview" 
  src="img3.jpg" 
  alt="Sunny Beach" 
  onmouseover="upDate(this)" 
  data-color="orange" 
  onmouseout="undo()"
  tabindex="0">

  <img class="preview" 
  src="img4.jpg" 
  alt="Cool Village" 
  onmouseover="upDate(this)" 
  data-color="green" 
  onmouseout="undo()"
  tabindex="0">

  <img class="preview" 
  src="img5.jpg" 
  alt="Cool City" 
  onmouseover="upDate(this)" 
  data-color="Beach" 
  onmouseout="undo()"
  tabindex="0">

  <img class="preview" 
  src="img6.jpg" 
  alt="Cool Island" 
  onmouseover="upDate(this)" 
  data-color="green" 
  onmouseout="undo()"
  tabindex="0">

  </div>
  <script src="haha.js"></script>
</body>
</html>
